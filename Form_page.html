<div class="container mt-4">
  <h1 class="text-center mb-4">Student Admission Form</h1>
  
  <!-- form starts here -->
  <form action="#" method="POST">
    <!-- student name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <!-- student email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- student phone -->
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>

    <!-- student date of birth -->
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>

    <!-- student gender -->
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- submit button -->
    <button type="submit" class="btn btn-danger btn-lg">Submit</button>
  </form>
  <main class="container mt-6">
    <h1 class="text-center mb-4" >Teacher Job Application Form</h1>
    <form action="#" method="post" class="shadow-lg rounded-lg p-5">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="education">Education Level:</label>
        <select id="education" name="education" class="form-control">
          <option value="" selected disabled>Choose your education level</option>
          <option value="High School Diploma/GED">High School Diploma/GED</option>
          <option value="Associate's Degree">Associate's Degree</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
          <option value="Doctorate/PhD">Doctorate/PhD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter any additional information you'd like to share"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Submit Application</button>
    </form>
  </main>
